services:
  mysql_master:
    image: mysql:8.0
    container_name: mysql_master
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 111
    ports:
      - "3306:3306"
    volumes:
      - ./server/db/master/conf:/etc/mysql/conf.d
      - master_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p111"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mysql_slave1:
    image: mysql:8.0
    container_name: mysql_slave1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 111
    ports:
      - "3307:3306"
    volumes:
      - ./server/db/slave1/conf:/etc/mysql/conf.d
      - slave1_data:/var/lib/mysql
    depends_on:
      mysql_master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p111"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mysql_slave2:
    image: mysql:8.0
    container_name: mysql_slave2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 111
    ports:
      - "3308:3306"
    volumes:
      - ./server/db/slave2/conf:/etc/mysql/conf.d
      - slave2_data:/var/lib/mysql
    depends_on:
      mysql_master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p111"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Redis — shared pub/sub bus for Socket.IO across all backends ──
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend1:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: backend1
    volumes:
      - ./server:/app
    environment:
      DB_WRITE_HOST: mysql_master
      DB_READ_HOSTS: mysql_slave1,mysql_slave2
      DB_USER: root
      DB_PASS: 111
      DB_NAME: voting_system
      DB_INIT: true
      JWT_SECRET: super_secret_key_change_this
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLIENT_URL: http://localhost:5173
    depends_on:
      mysql_master:
        condition: service_healthy
      mysql_slave1:
        condition: service_healthy
      mysql_slave2:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend2:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: backend2
    volumes:
      - ./server:/app
    environment:
      DB_WRITE_HOST: mysql_master
      DB_READ_HOSTS: mysql_slave1,mysql_slave2
      DB_USER: root
      DB_PASS: 111
      DB_NAME: voting_system
      JWT_SECRET: super_secret_key_change_this
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLIENT_URL: http://localhost:5173
    depends_on:
      mysql_master:
        condition: service_healthy
      mysql_slave1:
        condition: service_healthy
      mysql_slave2:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend3:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: backend3
    volumes:
      - ./server:/app
    environment:
      DB_WRITE_HOST: mysql_master
      DB_READ_HOSTS: mysql_slave1,mysql_slave2
      DB_USER: root
      DB_PASS: 111
      DB_NAME: voting_system
      JWT_SECRET: super_secret_key_change_this
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLIENT_URL: http://localhost:5173
    depends_on:
      mysql_master:
        condition: service_healthy
      mysql_slave1:
        condition: service_healthy
      mysql_slave2:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3002:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    build:
      context: ./loadbalancer
      dockerfile: Dockerfile
    container_name: load_balancer
    ports:
      - "8080:80"
    volumes:
      - ./loadbalancer/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      backend1:
        condition: service_healthy
      backend2:
        condition: service_healthy
      backend3:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: react_client
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      nginx:
        condition: service_healthy

volumes:
  master_data:
  slave1_data:
  slave2_data: